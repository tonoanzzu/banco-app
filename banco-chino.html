<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="banco-chino">
    <template>
    <style include="modulo-compartido-css">
      :host {
        display: block;
        background-color: rgb(255, 137, 137);
        margin: 25px;
      }
      .contenedor-bandera {
      width: 50px;
      height: 50px;
      text-align: center;
      
    }
    .bloque-continuo{
        display: inline-block;
        margin: 20px;
    }
    .contenedor-header{
        align-content: justify;
    }
    .btn-deposito{
        background-color: rgb(57, 177, 33);
    }
    .btn-retiro{
        background-color: #ff0000;
    }
    .input-style{
        color: aliceblue;
    }
    </style>

    <div class="contenedor-header">
        <div class="bloque-continuo"><h1>Banco Chino</h1></div><div class="bloque-continuo"><iron-image sizing="contain" class="contenedor-bandera" alt="Chino" src="http://banderasmundo.es/banderas/china.png"></iron-image></div>
    </div>

    <paper-input class="input-style" id="chinaInput" label="Monto" type="number" value="{{valInput::input}}">
      <div slot="prefix">{{currency}}</div>
    </paper-input>

    <paper-button class="btn-deposito" on-tap="_ingresarDinero" toggles raised>Ingresar Dinero</paper-button>
    <paper-button class="btn-retiro" on-tap="_retirarDinero"  toggles raised>Retirar Dinero</paper-button>
    
  </template>

    <script>
        /**
         * `banco-chino`
         * ejercicio de bancos
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class BancoChino extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is() {
                return 'banco-chino';
            }
            static get properties() {
                return {
                    currency: {
                        type: String,
                        value: 'Â¥',
                        readOnly: true,
                    },
                    amount: {
                        type: Number,
                        value: 0
                    },
                    maxAmount: {
                        type: Number,
                        value: 2000,
                        readOnly: true
                    },
                    valInput: {
                        type: Number

                    }
                };
            }

            _ingresarDinero() {

                let valorasumar = this.valInput;
                if (valorasumar === NaN || valorasumar === '' || valorasumar === null || valorasumar === undefined) {
                    this.dispatchEvent(new CustomEvent('banco-chino-name-error', {
                        detail: {
                            error: true,
                            message: 'Error, Valor no valido',
                            banco: 'Banco de Chino'
                        }
                    }));
                    return;
                }

                let sumamontovirtual = parseFloat(valorasumar) + this.amount;

                if (sumamontovirtual > this.maxAmount) {
                    this.dispatchEvent(new CustomEvent('banco-chino-name-error', {
                        detail: {
                            error: true,
                            message: 'Error, monto superior al autorizado',
                            banco: 'Banco Chino'
                        }
                    }));

                } else {

                    this.amount = sumamontovirtual

                    this.dispatchEvent(new CustomEvent('banco-chino-name-success', {
                        detail: {
                            error: false,
                            message: 'Operacion exitosa, deposito correcto, actualmente tienes : ' + this.amount + ' ' + this.currency,
                            banco: 'Banco Chino'
                        }
                    }));
                }
            }

            _retirarDinero() {

                let valorarestar = this.valInput;
                if (valorarestar === NaN || valorarestar === '' || valorarestar === null || valorarestar === undefined) {
                    this.dispatchEvent(new CustomEvent('banco-chino-name-error', {
                        detail: {
                            error: true,
                            message: 'Error, Valor no valido',
                            banco: 'Banco de Chino'
                        }
                    }));
                    return;
                }

                let restamontovirtual = this.amount - parseFloat(valorarestar);

                if (restamontovirtual < 0) {

                    this.dispatchEvent(new CustomEvent('banco-chino-name-error', {
                        detail: {
                            error: true,
                            message: 'Error, no se puede realizar retiro por fondos insufucientes',
                            banco: 'Banco de Chino'
                        }
                    }));

                } else {

                    this.amount = restamontovirtual;

                    this.dispatchEvent(new CustomEvent('banco-chino-name-success', {
                        detail: {
                            error: true,
                            message: 'Operacion exitosa, retiro correcto actualmente tienes : ' + this.amount + ' ' + this.currency,
                            banco: 'Banco Chino'
                        }
                    }));
                }

            }
        }

        window.customElements.define(BancoChino.is, BancoChino);
    </script>
</dom-module>
